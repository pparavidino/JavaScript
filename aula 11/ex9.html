<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade: <input type="String" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Verificar()">    
    <div id="res">

    </div>
    <script>
        function Verificar(){
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('input#res')
            var pais = String('txtp.value')
            res.innerHTML(`<p>Sua nacionalidade e <strong>${pais}</strong></p>`)
        }
    </script>
</body>
</html>
